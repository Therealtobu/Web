<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Downloads</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        #ios-panel {
            background-color: #1e1e1e;
            transform: translateY(100%);
        }

        #android-panel {
            background-color: #1e1e1e;
            transform: translateY(-100%);
        }

        .active {
            transform: translateY(0);
        }

        .swipe-instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #888;
        }

        .platform-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #333;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease-out;
        }

        .btn:active {
            transform: scale(0.95); /* Elastic press effect */
            transition: transform 0.1s ease-in;
        }

        .btn.release {
            transform: scale(1.05); /* Bounce back on release */
            transition: transform 0.2s ease-out;
        }

        .executors {
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 80%;
        }

        .executor {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }

        .executor-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-out;
        }

        .download-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease-in;
        }

        .download-btn.release {
            transform: scale(1.05);
            transition: transform 0.2s ease-out;
        }

        .show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="swipe-instruction">Swipe up/down to switch platforms</div>
        <div id="ios-panel" class="panel active">
            <div class="platform-title">iOS</div>
            <div class="buttons">
                <button class="btn" onclick="showExecutors('ios', 'global')">Global</button>
                <button class="btn" onclick="showExecutors('ios', 'vng')">VNG (Vietnamese only)</button>
            </div>
            <div id="ios-executors" class="executors">
                <div class="executor">
                    <div class="executor-title">Delta X</div>
                    <div class="download-buttons">
                        <button class="download-btn" onclick="download('Delta X', 'VNG')">Download VNG</button>
                        <button class="download-btn" onclick="download('Delta X', 'International')">Download International</button>
                    </div>
                </div>
                <div class="executor">
                    <div class="executor-title">Krnl</div>
                    <div class="download-buttons">
                        <button class="download-btn" onclick="download('Krnl', 'VNG')">Download VNG</button>
                        <button class="download-btn" onclick="download('Krnl', 'International')">Download International</button>
                    </div>
                </div>
                <div class="executor">
                    <div class="executor-title">Arceus X</div>
                    <div class="download-buttons">
                        <button class="download-btn" onclick="download('Arceus X', 'VNG')">Download VNG</button>
                        <button class="download-btn" onclick="download('Arceus X', 'International')">Download International</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="android-panel" class="panel">
            <div class="platform-title">Android</div>
            <div class="buttons">
                <button class="btn" onclick="showExecutors('android', 'global')">Global</button>
                <button class="btn" onclick="showExecutors('android', 'vng')">VNG (Vietnamese only)</button>
            </div>
            <div id="android-executors" class="executors">
                <div class="executor">
                    <div class="executor-title">Delta X</div>
                    <div class="download-buttons">
                        <button class="download-btn" onclick="download('Delta X', 'VNG')">Download VNG</button>
                        <button class="download-btn" onclick="download('Delta X', 'International')">Download International</button>
                    </div>
                </div>
                <div class="executor">
                    <div class="executor-title">Krnl</div>
                    <div class="download-buttons">
                        <button class="download-btn" onclick="download('Krnl', 'VNG')">Download VNG</button>
                        <button class="download-btn" onclick="download('Krnl', 'International')">Download International</button>
                    </div>
                </div>
                <div class="executor">
                    <div class="executor-title">Arceus X</div>
                    <div class="download-buttons">
                        <button class="download-btn" onclick="download('Arceus X', 'VNG')">Download VNG</button>
                        <button class="download-btn" onclick="download('Arceus X', 'International')">Download International</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let touchStartY = 0;
        let touchEndY = 0;
        const iosPanel = document.getElementById('ios-panel');
        const androidPanel = document.getElementById('android-panel');
        let currentPanel = 'ios';

        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndY < touchStartY - 50) { // Swipe up
                if (currentPanel === 'ios') {
                    iosPanel.classList.remove('active');
                    androidPanel.classList.add('active');
                    currentPanel = 'android';
                }
            } else if (touchEndY > touchStartY + 50) { // Swipe down
                if (currentPanel === 'android') {
                    androidPanel.classList.remove('active');
                    iosPanel.classList.add('active');
                    currentPanel = 'ios';
                }
            }
        }

        function showExecutors(platform, type) {
            const executors = document.getElementById(`${platform}-executors`);
            executors.classList.toggle('show');
            // Note: You can add logic here based on 'type' (global/vng) to filter or change content if needed
        }

        function download(executor, version) {
            alert(`Downloading ${executor} - ${version}`);
            // Replace with actual download logic or links
        }

        // Elastic button effects
        const buttons = document.querySelectorAll('.btn, .download-btn');
        buttons.forEach(btn => {
            btn.addEventListener('mousedown', () => {
                btn.classList.remove('release');
            });
            btn.addEventListener('mouseup', () => {
                btn.classList.add('release');
                setTimeout(() => btn.classList.remove('release'), 200);
            });
        });
    </script>
</body>
</html>
