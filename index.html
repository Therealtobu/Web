<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Downloads</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .panel {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        #android-panel {
            background-color: #1e1e1e;
            transform: translateY(100%);
        }

        .active {
            transform: translateY(0);
            z-index: 1;
        }

        .swipe-instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #888;
            z-index: 10;
        }

        .platform-title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #333;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease-out;
        }

        .btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease-in;
        }

        .btn.release {
            transform: scale(1.05);
            transition: transform 0.2s ease-out;
        }

        .executors {
            display: none;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            margin-top: 20px;
        }

        .executor {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }

        .executor-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #444;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-out;
        }

        .download-btn.vng {
            background-color: #F44336; /* Đỏ cho VNG Download */
        }

        .download-btn.regular {
            background-color: #4CAF50; /* Xanh cho Regular */
        }

        .download-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease-in;
        }

        .download-btn.release {
            transform: scale(1.05);
            transition: transform 0.2s ease-out;
        }

        .show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="swipe-instruction">Swipe up/down to switch platforms</div>
        <div id="android-panel" class="panel active">
            <div class="platform-title">Android</div>
            <div class="buttons">
                <button class="btn" onclick="toggleExecutors()">Download</button>
            </div>
            <div id="executors" class="executors">
                <div class="executor">
                    <div class="executor-title">Delta X</div>
                    <div class="download-buttons">
                        <button class="download-btn vng" onclick="download('Delta X', 'VNG Download')">VNG Download</button>
                        <button class="download-btn regular" onclick="download('Delta X', 'Regular')">Regular</button>
                    </div>
                </div>
                <div class="executor">
                    <div class="executor-title">Krnl</div>
                    <div class="download-buttons">
                        <button class="download-btn vng" onclick="download('Krnl', 'VNG Download')">VNG Download</button>
                        <button class="download-btn regular" onclick="download('Krnl', 'Regular')">Regular</button>
                    </div>
                </div>
                <div class="executor">
                    <div class="executor-title">Arceus X</div>
                    <div class="download-buttons">
                        <button class="download-btn vng" onclick="download('Arceus X', 'VNG Download')">VNG Download</button>
                        <button class="download-btn regular" onclick="download('Arceus X', 'Regular')">Regular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let touchStartY = 0;
        let touchEndY = 0;
        const androidPanel = document.getElementById('android-panel');
        let currentPanel = 'android';

        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            // Giữ nguyên để swipe không lỗi, nhưng chỉ có một panel nên không cần chuyển đổi
        }

        function toggleExecutors() {
            const executors = document.getElementById('executors');
            executors.classList.toggle('show');
        }

        function download(executor, version) {
            alert(`Downloading ${executor} - ${version}`);
        }

        const buttons = document.querySelectorAll('.btn, .download-btn');
        buttons.forEach(btn => {
            btn.addEventListener('mousedown', () => {
                btn.classList.remove('release');
            });
            btn.addEventListener('mouseup', () => {
                btn.classList.add('release');
                setTimeout(() => btn.classList.remove('release'), 200);
            });
            btn.addEventListener('touchstart', () => {
                btn.classList.remove('release');
            });
            btn.addEventListener('touchend', () => {
                btn.classList.add('release');
                setTimeout(() => btn.classList.remove('release'), 200);
            });
        });
    </script>
</body>
</html>
