<!DOCTYPE html>
<html>
<head>
    <title>Mã Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://cdnv2.tgdd.vn/mwg-static/common/News/1575648/hinh-nen-dien-thoai-cute-30-2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000; /* Chữ đen để dễ đọc trên nền sáng */
        }
        .glass-frame {
            background: rgba(255, 255, 255, 0.5); /* Nền trắng mờ */
            backdrop-filter: blur(10px); /* Hiệu ứng kính mờ */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Viền mờ */
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .code-box {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
        }
        .btn-custom {
            margin-top: 10px;
            width: 100%;
        }
        @media (max-width: 576px) {
            .glass-frame { padding: 20px; max-width: 90%; }
            .code-box { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="glass-frame">
        <h2>Mã code của bạn:</h2>
        <div class="code-box">{{ code }}</div>
        <p>Paste mã này vào Discord với lệnh: <code>!verify {{ code }}</code></p>
        <button class="btn btn-primary btn-custom" onclick="copyCode('{{ code }}')">Copy mã code</button>
        <a href="/" class="btn btn-secondary btn-custom">Quay lại</a>
    </div>
    <script>
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert("Đã copy mã: " + code);
            }).catch(err => {
                alert("Lỗi khi copy: " + err);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
